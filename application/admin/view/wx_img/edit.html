{include file="public/header"/}
<article class="page-container">
	<form class="form form-horizontal" id="formEdit" name="adminForm">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="keyword" value="{$wifind.keyword}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span> 图文标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="title" value="{$wifind.title}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">图文摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="intro" cols="" rows="" class="textarea"  placeholder="摘要写点什么……">{$wifind.intro}</textarea>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">图文封面：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">					
					<div id="fileList" class="uploader-list">
						{notempty name="wifind.img"}
						<div class="file-item thumbnail">
							<img src="__ROOT__/{$wifind.img}" width="100" height="100">
						</div>
						{/notempty}
					</div>					
					<div id="filePicker">修改图片</div>
					<div id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">删除</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">是否显示封面：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="is_img" type="radio" id="status-1" value="1" {eq name="wifind.is_img" value="1"} checked="checked"{/eq}>
					<label for="status-1">显示</label>
				</div>
				<div class="radio-box">
					<input name="is_img" type="radio" id="status-2" value="0" {eq name="wifind.is_img" value="0"} checked="checked"{/eq}>
					<label for="status-2">不显示</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="type" type="radio" id="status-5" value="1" {eq name="wifind.type" value="1"} checked="checked"{/eq}>
					<label for="status-5">完全匹配</label>
				</div>
				<div class="radio-box">
					<input name="type" type="radio" id="status-6" value="2" {eq name="wifind.type" value="2"} checked="checked"{/eq}>
					<label for="status-6">模糊匹配</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">状态：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="status" type="radio" id="status-3" value="1" {eq name="wifind.status" value="1"} checked="checked"{/eq}>
					<label for="status-3">启动</label>
				</div>
				<div class="radio-box">
					<input name="status" type="radio" id="status-4" value="0" {eq name="wifind.status" value="0"} checked="checked"{/eq}>
					<label for="status-4">停用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">外链网址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" name="url" value="{$wifind.url}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<input name="id" type="hidden" value="{$wifind.id}">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;编辑&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/icheck/jquery.icheck.min.js"></script>


<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/lib/webuploader/0.1.5/webuploader.css"/>
<script type="text/javascript" src="__PUBLIC__/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/webuploader/0.1.5/uploaderImgOne.js"></script>

<script type="text/javascript" src="__PUBLIC__/admin_static/js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin_static/js/H-ui.admin.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script>  

<script type="text/javascript" src="__PUBLIC__/lib/ueditor/ueditor.config.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/ueditor.all.min.js"> </script> 
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	var ue = UE.getEditor('editor');
	ue.addListener("ready", function () {
        ue.setContent('{$wifind.content}');
	});

	//验证判断，并提交
	$("#formEdit").validate({
		rules:{
			title:{
				required:true,
			},
			ordernum:{
				number:true,
			},
			hits:{
				number:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			ajaxSubmitBtn();
		}
	});
});

function ajaxSubmitBtn(){
	var content = UE.getEditor('editor').getContent();
	var submitData = {
		id          : $('input[name="id"]').val(),
		title       : $('input[name="title"]').val(),
		keyword     : $('input[name="keyword"]').val(),
		intro   	: $('textarea[name="intro"]').val(),
		img         : imgFile,
		type        : $('input[name="type"]:checked').val(),
		is_img		: $('input[name="is_img"]:checked').val(),
		status      : $('input[name="status"]:checked').val(),
		url         : $('input[name="url"]').val(),
		content   	: content,
    }
    $.post("{:url('WxImg/update')}", submitData, function(data) {
		if (data == 0) {
			alert("失败");
		}else{
			window.parent.location.reload();
			var index = parent.layer.getFrameIndex(window.name);
			parent.layer.close(index);
		}
	}, "json");
}
</script>

</body>
</html>
